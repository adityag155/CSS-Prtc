<html>
<head>
<title>Idselector</title>
<style>
#heading
{
color:Orange;
Background-color:blue;
}
#normal
{
color:blue;
Background-color:Orange;
}
</style>
</head>
<body>
<p id="heading">Here print in the orange color with the blue highlighted color</p>
<p id="normal">here will be printed in the blue color with orange highlighted color</p>

</body>
</html>
