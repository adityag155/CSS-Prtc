<html>
<head>
<title>Id Selector</title>
<style>

#heading
{
color:pink;
background-color:yellow;
}
#normal
{
color:yellow;
background-color:pink;
}
</style>
</head>

<body>

<p id="heading">Here we used the id selector in css</p>
<p id="normal">and we use different color for text and bg color using id selector</p>

</body>
</html>
